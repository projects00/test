    <script>
        jQuery(document).ready(function ($) {
            $('.carousel-main').owlCarousel({
                animateOut: 'fadeOut',
                autoplay: true,
                autoplayTimeout: 6000,
                animateIn: 'slideOutDown',
                navigation: true,
                items: 1,
                loop: true,
                smartSpeed: 450
            });
            $('.carousel-explore').owlCarousel({
                autoplay: true,
                autoplayTimeout: 4000,
                loop: true,
                nav: false,
                responsiveClass:true,
                responsive:{
                    0:{
                        items:1
                    },
                    768:{
                        items:2
                    },
                    1024:{
                        items:3
                    }
                }
            });
        });
